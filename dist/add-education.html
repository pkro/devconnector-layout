<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to devconnector</title>
    <link rel="stylesheet" href="css/style.min.css" />
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/font-awesome-line-awesome/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar bg-dark">
      <h1>
        <a href="dashboard.html"> <i class="fas fa-code"></i></a> Dev connector
      </h1>
      <ul>
        <li><a href="profiles.html">Developers</a></li>
        <li><a href="posts.html">Posts</a></li>
        <li>
          <a href="dashboard.html"
            ><i class="fas fa-user"></i
            ><span class="hide-sm">Dashboard</span></a
          >
        </li>
        <li>
          <a href="login.html"
            ><i class="fas fa-sign-out-alt"></i
            ><span class="hide-sm">Logout</span></a
          >
        </li>
      </ul>
    </nav>

    <section class="container">
      <h1 class="large text-primary">
        Add your education
      </h1>
      <p class="lead">
        <i class="fas fa-book"></i>Add any school, bootcamp, etc. that you have
        attended
      </p>
      <small class="my-1">* = required</small>
      <form class="form">
        <div class="form-group">
          <input type="text" name="school" placeholder="* School or bootcamp" />
        </div>
        <div class="form-group">
          <input
            type="text"
            name="degree"
            placeholder="* Degree or certificate"
          />
        </div>
        <div class="form-group">
          <input type="text" name="field" placeholder="Field of study" />
        </div>

        <div class="form-group">
          <strong>From Date</strong>
          <input type="date" name="from" placeholder="mm/dd/yyyy" />
        </div>

        <div class="form-group">
          <strong>To Date</strong>
          <input type="date" name="to" placeholder="mm/dd/yyyy" />
        </div>
        <div class="form-group">
          <p><input type="checkbox" name="current" /> Current School</p>
        </div>
        <div class="form-group">
          <textarea
            name="description"
            cols="30"
            rows="5"
            placeholder="Program description"
          ></textarea>
        </div>
        <input type="submit" value="Submit" class="btn btn-primary" />
        <a href="dashboard.html" class="btn">Go back</a>
      </form>
    </section>
  </body>
</html>
